services:
  backend:
    build: ./backend
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "8001:80"
    networks:
      - app-network

volumes:
  frontend-build:

networks:
  app-network:

